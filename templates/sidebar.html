<div class="row pull-right" >
<div class="box box-default">
	<div class="box box-header">
		<form role="form">
			<div class="form-group">
				<div class="input-group" ng-submit="fillFiles();fillMessages();">
		            <div class="input-group-addon btn btn-default">
		                <i class="fa fa-search" ng-click="fillFiles();fillMessages()";></i>
		            </div>
								<!--
		            <input type="text" class="form-control" id="search" ng-model="$ctrl.tags.search" placeholder="Search saved tags"/>
							-->
							<ui-select class="form-control" multiple ng-model="$ctrl.selectedtags" theme="bootstrap" sortable="true" close-on-select="false" ng-disabled="disabled" on-select="onTagSelect($item)" on-remove="onTagRemove($item)">
					    <ui-select-match placeholder="Search suitable tags...">{{$item.tag_value}}</ui-select-match>
					    <ui-select-choices repeat="tag in $ctrl.allTags | propsFilter: {tag_value: $select.search}"
					    refresh="searchTag($select.search)" refresh-delay="100" reset-search-input=true>
					      <div ng-bind-html="tag.tag_value | highlight: $select.search"></div>
					    </ui-select-choices>
					  </ui-select>
		        </div>
			</div>
		</form>
	</div>
<div class="box-body" style="margin-right: 20px">

	<div class="row">
		<div class="col-md-12">
			<!-- files here -->
			<ul class="list-group">
						<li class="list-group-item list_head">

							<span>Files</span>
						</li>
			    <a ng-repeat="file in files" ng-class="{'fadeOut' : skill.done}"  class="list-group-item">

			      <span class="trunc">{{file.fileName}}
			      <button class="btn btn-primary btn-xs pull-right" style="padding: 4px; margin-right: 4px;" data-ng-click="openUrl(file.file_data)">open</button>
			      <!-- <button class="btn btn-primary btn-xs pull-right" style="padding: 4px; margin-right: 4px;" data-ng-click="broadcast({
			    'content': file, 'type': 'FILE'
			    })">attach</button> -->
						</span>
			    </a>
			  </ul>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12" >
			<!-- Messages here -->
			<ul class="list-group">
					<li class="list-group-item list_head">

						<span >Messages</span>
					</li>
		      <a ng-repeat="msg in messages" ng-class="{'fadeOut' : skill.done}"  class="list-group-item" data-ng-click="broadcast({
		      	'type': 'MSG', 'content': msg
		      })">

		        <span class="trunc">{{msg.message_content}}</span>
		      </a>
		    </ul>
		</div>
	</div>






</div>
</div>
</div>
